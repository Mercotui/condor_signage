<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Condor</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Left hand collum -->
    <div class="left_hand">
        <div class="content" onclick="config_transit()">
            <div id="transit_error"></div>
            <table id="transit_table"></table>
        </div>
    </div>

    <!-- Right hand collum -->
    <div class="right_hand">
        <!-- Date box -->
        <div class="spacer">
            <div class="content">
                <div class="date">
                    <div id="day" class="day"></div>
                    <div id="date"></div>
                </div>
            </div>
        </div>
        <!-- Time box -->
        <div class="spacer">
            <div class="content">
                <div class="clock"></div>
            </div>
        </div>
        <!-- Weather box -->
        <div class="spacer">
            <div class="content" onclick="config_weather()">
                <div class="weather">
                    <span id="weather_curr" class="current">CLICK HERE</span><br/>
                    <span id="weather_min" class="minimum">To edit weather api settings</span>
                    <span id="weather_max" class="maximum"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
